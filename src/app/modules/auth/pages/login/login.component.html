<!-- Outer Row -->
<div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                    <div class="col-lg-6">
                        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                            {{errorMessage}}
                        </div>
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                            </div>
                            <form class="user" [formGroup]="loginForm" (submit)="login()" method="post">
                                <div class="form-group">
                                    <input for="email" type="email" formControlName="email"
                                    class="form-control form-control-user" aria-describedby="emailHelp"
                                           placeholder="Enter Email Address...">
                                    <div *ngIf="this.loginForm.get('email')?.touched">
                                            <span class="text-danger" *ngIf="this.loginForm.get('email')?.errors?.['required']">
                                            This field is required.
                                          </span>
                                          <span *ngIf="this.loginForm.get('email')?.errors?.['email']">
                                            Email is not valid
                                          </span>
                                    </div> 
                                </div>
                                <div class="form-group">
                                    <input for="password" type="password" formControlName="password"
                                    class="form-control form-control-user" placeholder="Password">
                                    <div *ngIf="this.loginForm.get('password')?.touched">
                                        <span class="text-danger" *ngIf="this.loginForm.get('password')?.errors?.['required']">
                                        This field is required.
                                      </span>
                                      <span *ngIf="this.loginForm.get('password')?.errors?.['minlength']">
                                        Must be longer than 6 characters.
                                      </span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">
                                            Remember
                                            Me
                                        </label>
                                    </div>
                                </div>
                                <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-user btn-block">
                                    Login
                                </button>
                                <hr>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" [routerLink]="['/auth','register']">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
