<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <app-slidebar *ngIf="data.authenticated"></app-slidebar>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Top Bar -->
      <app-topbar *ngIf="data.authenticated"></app-topbar>
      <!-- End Top Bar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
      <!-- End Page Content -->
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <app-footer *ngIf="data.authenticated"></app-footer>
    <!-- End of Footer -->

  </div>
  <!-- End of Content Wrapper -->
  
</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
