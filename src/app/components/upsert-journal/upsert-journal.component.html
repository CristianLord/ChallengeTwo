<h1>Upload</h1>

<h4>Journal</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form [formGroup]="formJournal" (submit)="sendJournal()" method="post" enctype="multipart/form-data">
            <input type="hidden" asp-for="Id" />
            <div class="form-group">
                <label for="title" class="control-label">Title</label>
                <input formControlName="title" id="title" class="form-control" placeholder="Title"/>
                <span asp-validation-for="Title" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label for="File" class="control-label">File</label>
                <input formControlName="file" id="File" class="form-control" type="file" (change)="getFile($event)" accept="application/pdf" />
                <span asp-validation-for="File" class="text-danger"></span>
            </div>
            <div class="form-group">
                <input [disabled]="formJournal.invalid" type="submit" value="Save" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>
<div>
    <a [routerLink]="['/home']">Back to home</a>
</div>
